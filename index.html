<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lottie タップ再生対応</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .trigger-zone {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      touch-action: none; /* モバイルでの挙動制御 */
    }

    #lottie {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

  <div class="trigger-zone" id="triggerZone">
    <div id="lottie"></div>
  </div>

  <!-- Lottie ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <script>
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: '4.json'
    });

    const trigger = document.getElementById('triggerZone');

    // PC用（マウス）
    trigger.addEventListener('mouseenter', () => {
      animation.setDirection(1);
      animation.play();
    });

    trigger.addEventListener('mouseleave', () => {
      animation.setDirection(-1);
      animation.play();
    });

    // モバイル用（タップ）
    trigger.addEventListener('touchstart', (e) => {
      e.preventDefault(); // iOSの二度タップ防止など
      animation.setDirection(1);
      animation.play();
    });

    trigger.addEventListener('touchend', (e) => {
      e.preventDefault();
      animation.setDirection(-1);
      animation.play();
    });
  </script>
</body>
</html>
