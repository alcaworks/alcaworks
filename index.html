<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lottie ã‚¿ãƒƒãƒ—å†ç”Ÿï¼ˆæœ€çµ‚ç‰ˆï¼‰</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ã‚¿ãƒƒãƒ—ã‚¨ãƒªã‚¢ï¼ˆã‚°ãƒ¬ãƒ¼ã®å††ï¼‰ */
    .trigger-zone {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.05);
      position: absolute;
      bottom: 20%;
      touch-action: none;
      z-index: 1;
      cursor: pointer;
    }

    /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆã‚„ã‚„ä¸Šï¼‰ */
    #lottie {
      width: 300px;
      height: 300px;
      pointer-events: none;
      position: absolute;
      top: 25%;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="lottie"></div>
  <div class="trigger-zone" id="triggerZone"></div>

  <!-- Lottie ãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <script>
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: '4.json'
    });

    const trigger = document.getElementById('triggerZone');
    const isTouchDevice = window.matchMedia('(pointer: coarse)').matches;

    if (isTouchDevice) {
      // ğŸ“± ã‚¿ãƒƒãƒ—ã—ã¦ã„ã‚‹é–“ã¯é †å†ç”Ÿã€é›¢ã™ã¨é€†å†ç”Ÿ
      trigger.addEventListener('touchstart', (e) => {
        e.preventDefault();
        animation.setDirection(1);
        animation.play();
      });

      trigger.addEventListener('touchend', (e) => {
        e.preventDefault();
        animation.setDirection(-1);
        animation.play();
      });

    } else {
      // ğŸ–± PCãƒã‚¦ã‚¹æ“ä½œ
      trigger.addEventListener('mouseenter', () => {
        animation.setDirection(1);
        animation.play();
      });

      trigger.addEventListener('mouseleave', () => {
        animation.setDirection(-1);
        animation.play();
      });
    }
  </script>
</body>
</html>
